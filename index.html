        }

            color: #c33;
            padding: 12px;
            border-radius: 8px;

        function login() {
            const birthdate = document.getElementById('birthdate').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMessage');

            if (!birthdate || !password) {
                errorMsg.textContent = '생년월일과 비밀번호를 모두 입력하세요.';
                errorMsg.style.display = 'block';
                return;
            }

            const student = students.find(s => 
                s.birthdate === birthdate && s.password === password
            );

            if (student) {
                showStudentInfo(student);
                errorMsg.style.display = 'none';
            } else {
                errorMsg.textContent = '생년월일 또는 비밀번호가 일치하지 않습니다.';
                errorMsg.style.display = 'block';
            }
        }

        function showStudentInfo(student) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('studentInfo').style.display = 'block';
            
            document.getElementById('studentName').textContent = student.name + ' 학생';
            
            document.getElementById('autonomyBytes').textContent = `📊 ${student.autonomyBytes} 바이트`;
            document.getElementById('autonomyContent').textContent = student.autonomy;
            
            document.getElementById('careerBytes').textContent = `📊 ${student.careerBytes} 바이트`;
            document.getElementById('careerContent').textContent = student.career;
        }

        function logout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('studentInfo').style.display = 'none';
            document.getElementById('birthdate').value = '';
            document.getElementById('password').value = '';
        }

        document.getElementById('birthdate').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
